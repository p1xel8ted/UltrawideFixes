[Render.FrameRate]
SleeplessRenderThread=false

[SpecialK.System]
EnableCEGUI=false

[Render.OSD]
ShowInVideoCapture=false

[NVIDIA.Reflex]
UseFramerateLimiter=false
CombineFramerateLimiters=false


[Radical.Replicant]
InputThreadPollingMs=8
HighDynamicFramerate=true
LastKnownTimestepOffset=11262996
AutoCursorManagement=true
FixDInput8EnumDevices=true
EnumOnlyForceFeedbackDevices=false
IgnoreJoystickHIDUsage=true
EnabeHotPlug=true
LightSleepMode=true

[Compatibility.General]
AsyncInit=true
DisableBloatWare_NVIDIA=false
RehookLoadLibrary=false
UsingWINE=false
AllowDxDiagn=true

[Import.ReShade64]
Architecture=x64
Role=ThirdParty
When=PlugIn
Filename=ReShade64.dll

[Import.3Dmigoto64]
Architecture=x64
Role=ThirdParty
When=Early
Filename=3Dmigoto64.dll

[D3D11.Hooks]
EnableGlobalCache=true
EnableLocalCache=true

[Scheduler.Boost]
AlwaysRaisePriority=true
RaisePriorityInBackground=false
RaisePriorityInForeground=true
RaisePriorityToHigh=true
DenyForeignChanges=true
MinimumRenderThreadPriority=1
